
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Temprature Converter</h1>
        </div>
        <div class="Temp">
            <div class="input-div">
                <label>Celcius</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            <div class="input-div">
                <label>Farenhite</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
            <div class="input-div">
                <label>kelvin</label>
                <input type="number" value="273.15" id="kel" class="inp">
            </div>
        </div>
    </div>


    <script src="temperature_converter.js"></script>
</body>

</html>
